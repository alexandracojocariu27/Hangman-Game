<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Hangman</title>
</head>
<body id="body">
    <div id="container" class="container-fluid min-vh-100  d-flex flex-column align-items-center justify-content-center">
        
        <div class="main-game-area d-flex flex-column justify-content-center align-items-center">
            <h1 id="game-title" class="h4 text-light mb-4 mt-3 mt-md-0">Play Hangman Online</h1>
    
            <div><img id="game-img" src="./images/1.png" alt="game" class="img-fluid"></div>
    
            <div class="fw-bolds"><p id="game-hint" class="text-light"></p></div>
    
            <div><p id="game-word"></p></div>
                     
        
            <div><p id="game-guesses" class="text-light">6 guesses left</p></div>

        </div>
 

        <div id="letters" class="col-12 col-xxl-8 d-flex flex-wrap justify-content-center">
            <button class="btn btn-sm btn-info letter-button">a</button>
            <button class="btn btn-sm btn-info letter-button">b</button>
            <button class="btn btn-sm btn-info letter-button">c</button>
            <button class="btn btn-sm btn-info letter-button">d</button>
            <button class="btn btn-sm btn-info letter-button">e</button>
            <button class="btn btn-sm btn-info letter-button">f</button>
            <button class="btn btn-sm btn-info letter-button">g</button>
            <button class="btn btn-sm btn-info letter-button">h</button>
            <button class="btn btn-sm btn-info letter-button">i</button>
            <button class="btn btn-sm btn-info letter-button">j</button>
            <button class="btn btn-sm btn-info letter-button">k</button>
            <button class="btn btn-sm btn-info letter-button">l</button>
            <button class="btn btn-sm btn-info letter-button">m</button>
            <button class="btn btn-sm btn-info letter-button">n</button>
            <button class="btn btn-sm btn-info letter-button">o</button>
            <button class="btn btn-sm btn-info letter-button">p</button>
            <button class="btn btn-sm btn-info letter-button">q</button>
            <button class="btn btn-sm btn-info letter-button">r</button>
            <button class="btn btn-sm btn-info letter-button">s</button>
            <button class="btn btn-sm btn-info letter-button">t</button>
            <button class="btn btn-sm btn-info letter-button">u</button>
            <button class="btn btn-sm btn-info letter-button">v</button>
            <button class="btn btn-sm btn-info letter-button">w</button>
            <button class="btn btn-sm btn-info letter-button">x</button>
            <button class="btn btn-sm btn-info letter-button">y</button>
            <button class="btn btn-sm btn-info letter-button">z</button>
        </div>

        <button id="button-reset" class="btn btn-sm btn-light text-dark mt-4 px-4 fw-bold">Reset</button>
    </div>
 
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>  
</body>
</html>
